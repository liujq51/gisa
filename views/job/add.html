<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-success card-outline">
                <div class="card-header with-border">
                    <h3 class="card-title"></h3>
                    <div class="card-tools">
                        <div class="btn-group float-right" style="margin-right: 5px">
                            <a href="/job" class="btn btn-sm btn-default" title="列表"><i class="fa fa-list"></i>
                                <span class="hidden-xs">&nbsp;列表</span></a>
                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="/job/add" method="post" accept-charset="UTF-8" class="form-horizontal" pjax-container>
                    {{.xsrfdata}}
                    <div class="card-body">
                        <div class="form-group  row">
                            <label for="title" class="col-sm-2 col-form-label">任务名</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-edit"></i></span>
                                    </div>
                                    <input type="text" id="title" name="title" value="" class="form-control title" placeholder="输入 任务名称" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group  row">
                            <label for="title" class="col-sm-2 col-form-label">Command</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-edit"></i></span>
                                    </div>
                                    <input type="text" name="command" class="form-control title" placeholder="输入 Command"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group  row">
                            <label for="title" class="col-sm-2 col-form-label">cron表达式</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-edit"></i></span>
                                    </div>
                                    <input type="text" id="cronExpr" name="cron_expr" value="" class="form-control title" placeholder="输入 cron表达式" required="1" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2  control-label"></label>
                            <div class="col-sm-8">
        <pre><code>*    *    *    *    *
-    -    -    -    -
|    |    |    |    +--- day of week (0 - 7) (Sunday=0 or 7)
|    |    |    +-------- month (1 - 12)
|    |    +------------- day of month (1 - 31)
|    +------------------ hour (0 - 23)
+----------------------- min (0 - 59)</code></pre>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="btn-group float-right">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                            <div class="btn-group float-left">
                                <button type="reset" class="btn btn-warning">重置</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    $(function () {

    });
</script>
